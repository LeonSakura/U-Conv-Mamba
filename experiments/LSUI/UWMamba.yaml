CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 0
PRINT_FREQ: 10

DATASET:
  DATASET: LSUI
  ROOT: /media/tju13/agh/dataset/LSUI/
  TEST_SET: 'list/val.lst'
  TRAIN_SET: 'list/train.lst'

MODEL:
  NAME: UWMamba
  NUM_OUTPUTS: 1
  PRETRAINED: "../pretrained_models/LSUI.pth"

LOSS:
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [1]
TRAIN:
  IMAGE_SIZE:
  - 256
  - 256
  BASE_SIZE: 640
  BATCH_SIZE_PER_GPU: 8
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 301
  RESUME: false
  OPTIMIZER: sgd
  LR: 0.01
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: true
  DOWNSAMPLERATE: 1
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  IMAGE_SIZE:
  - 320
  - 320
  BASE_SIZE: 640
  BATCH_SIZE_PER_GPU: 1
  FLIP_TEST: false
  MULTI_SCALE: false
  OUTPUT_INDEX: 1
